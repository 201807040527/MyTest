<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三元运算符</title>
</head>

<body>
  <script>
    function getFee(isCount) {
      return (isCount ? '$10:00' : '$20:00')
    }
    console.log(getFee(true))          //$10:00
    console.log(getFee(null))          //$20:00
    console.log(getFee(false))         //$20:00
    console.log(getFee(undefined))     //$20:00
  </script>
</body>

</html>
