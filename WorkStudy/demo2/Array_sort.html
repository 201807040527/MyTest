<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sort</title>
</head>

<body>
  <script>
    //sort 顺序排列
    const a = ['vivi', 'bibi', 'mimi', 'nini', 'cici']
    console.log('a', a)
    console.log('a--->', a.sort())

    const num = [1, 2, 3, 4, 12, 56, 24, 36]
    console.log('num--->', num.sort())
  </script>
</body>

</html>
