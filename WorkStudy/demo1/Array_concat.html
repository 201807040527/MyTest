<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用于连接两个或多个数组</title>
</head>

<body>
  <script>
    //用于连接两个或多个数组
    var arr = ['小明', '小红', '小黄', '小绿', '小紫', '小黑'];
    var arr2 = ['小红', '小黄', '小绿', '小紫', '小黑', '小亮'];
    document.write(arr.concat(arr2))
  </script>
</body>

</html>
