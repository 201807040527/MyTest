<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>concat()方法</title>
</head>

<body>
  <script>
    var fruits = ["apple", "banana", 'pear'];
    var vegetables = ["potato", "onion", "pepper"];
    var total = fruits.concat(vegetables);
    document.write(total);
  </script>
</body>

</html>
