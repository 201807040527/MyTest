    function myFun() {
      return "1";
    }
    async function child1() {
      return new Promise((shao, duo) => {
        setTimeout(() => { shao('2') }, 500)
      })
    }
    async function child2() {
      // let p2 = new Promise((shao, duo) => {
      //   setTimeout(() => { shao('3') }, 10)
      // })
      return new Promise((shao, duo) => {
        setTimeout(() => { shao('3') }, 500)
      })
    }

    async function Children() {
      const v1 = await myFun();
      console.log('v1===>', v1)
      const v2 = await child1();
      console.log('v2===>', v2)
      const v3 = await child2();
      console.log('v3===>', v3);
    }
    Children();
