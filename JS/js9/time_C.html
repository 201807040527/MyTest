    //获取当前时间
    function Timer() {
      var date = new Date();
      var seperator1 = "-";
      var year = date.getFullYear();
      var month = date.getMonth() + 1;
      var strDate = date.getDate();
      if (month >= 1 && month <= 9) {
        month = "0" + month;
      }
      if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
      }
      var seperator2 = ":";
      var seperator3 = " ";
      var hour = date.getHours();//得到小时
      var minu = date.getMinutes();//得到分钟
      var sec = date.getSeconds();//得到秒
      var MS = date.getMilliseconds();//获取毫秒
      if (hour >= 1 && hour <= 9) {
        hour = "0" + hour;
      }
      if (minu >= 0 && minu <= 9) {
        minu = "0" + minu;
      }
      if (sec >= 0 && sec <= 9) {
        sec = "0" + sec;
      }

      var currentdate =
        year + seperator1 + month + seperator1 + strDate + seperator3 + hour + seperator2 + minu + seperator2 + sec;
      console.log('currentdate===>', currentdate);
      document.write(currentdate);
    }
    Timer();
