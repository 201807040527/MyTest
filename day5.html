<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async用法</title>
</head>

<body>
  <script>
    // async用法
    //1.
    async function testOne() {
      return "PHP最好的语言";
    }
    testOne();
    console.log("后者居上")
    //2.
    async function testTwo() {
      return "PHP最好的语言";
    }
    console.log(testTwo());
    console.log("后者居上")
    //3.
    async function testThree() {
      return "PHP最好的语言";
    }
    testOne().then((res) => console.log(res));
    console.log("后者居上")
  </script>
</body>

</html>
