<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map</title>
</head>

<body>
  <script>
    //属性
    // 1.size 是可访问属性，用于返回一个Map对象的成员数量。
    const myMap = new Map();
    myMap.set("a");
    myMap.set('b');
    myMap.set('c');
    console.log(myMap.size);

    //方法
    //clear()方法会移除Map对象中的所有元素
    const myMap1 = new Map();
    myMap1.set('a', '1');
    myMap1.set('b', '2');
    console.log(myMap1.size);   //2

    myMap1.clear();
    console.log(myMap1.size);   //0

    // delete() 方法用于删除Map对象中指定的元素
    const myMap2 = new Map();
    myMap2.set('1', 'a');
    console.log(myMap2.delete('1'));    //true  成功移除
    console.log(myMap2.size);           //0    没有
    console.log(myMap2.has('1'));       //false  元素不存在

    //entries()方法返回一个新的包含 [key, value]对的 Iterator对象，返回的迭代器的继承顺序与 Map对象的插入顺序相同。
    const myMap3 = new Map();
    myMap3.set('1', 'apple');
    myMap3.set('2', 'banana');

    const maper = myMap3.entries();
    console.log(maper.next().value);    //(2) ["1", "apple"]
    console.log(maper.next().value);    //(2) ["2", "banana"]

    //forEach()方法按照插入顺序依次对Map中每个键/值对执行一次给定的函数
    function myMap4(value, key, map) {
      console.log(`第[${key}]= ${value}`)
    }
    new Map([['apple', 1], ['banana', {}], ['baz', undefined]])
      .forEach(myMap4);
  </script>
</body>

</html>
