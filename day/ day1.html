<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function属性与方法</title>
</head>

<body>
  <script>
    // 属性
    // 1.function.length:指明函数的形参个数
    function fun1() { }
    function fun2(x, y) { }
    console.log('fun1===>', fun1.length);   //0
    console.log('fun2===>', fun2.length);   //2

    //2.function.name 属性返回函数实例的名称
    function Myfun() { }
    console.log(Myfun.name);  //Myfun

    // -----------------------------------------------

    //方法1:apply
    //1.apply方法接收的是一个包含多个参数的数组
    const num = [2, 3, -1, 0, 4, 10, 8];
    //* 返回数组中的最大值
    const funmax = Math.max.apply(null, num);
    console.log(funmax);     //10
    //* 返回数组中的最小值
    const funmin = Math.min.apply(null, num);
    console.log(funmin);   //-1

    //2.push.apply():将两个数组合并
    var funre = ['x', 'y', 'z']
    var funadd = [1, 2, 3, 4, 5]
    //* 且只能是两组数组，若三组，不报错也不显示
    var funsdd = ["嘻嘻", "哈哈"]
    funre.push.apply(funre, funadd, funsdd);
    console.log(funre);  //(8) ["x", "y", "z", 1, 2, 3, 4, 5]

    //方法2:bind
    //1.bind:this指向
    const count = {
      x: 100,
      y: function () {
        return this.x
      }
    }

    const getcount = count.y
    console.log(getcount());     //undefined

    const getcan = count.y.bind(count)
    console.log(getcan());      //100

    //方法3:call
    //1.call()接收的是参数列表
    function goods(name, price) {
      this.name = name;
      this.price = price;
    }
    function food(name, price) {
      //* 此处不加this 结果会返回undefined
      goods.call(this, name, price);
      this.category = "food"
    }
    //* banana不加引号会报错
    console.log(new food('banana', 5).name);   //banana
    //* 此处不加new 会报错
    console.log(new food('apple', 30).price);  //30

    //方法4:toString
    //toString() 方法返回一个表示当前函数源代码的字符串

  </script>
</body>

</html>
