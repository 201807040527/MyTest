<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array-1</title>
</head>

<body>
  <script>
    //创建数组
    var myArray = ['Apple', 'Banana', 'Pear'];
    //返回数组的个数
    console.log(myArray.length);  //3

    //通过索引访问数组元素([0])
    var first = myArray[0];
    console.log(first)   //Apple

    var last = myArray[myArray.length - 1];
    console.log(last)    //Pear

    //遍历数组(forEach())
    myArray.forEach(function (x, y, z) {
      console.log(x, y);     //Apple 0  //Banana 1  //Pear  2
    })

    //添加元素到数组的末尾(push())
    var newArray = myArray.push('Orange');
    console.log(newArray);   //4
    console.log(myArray); //(4)['Apple', 'Banana', 'Pear','Orange']

    //删除数组末尾的元素(pop())
    var laster = myArray.pop();
    console.log(laster);   //Orange
    console.log(myArray);   //(3)['Apple', 'Banana', 'Pear']

    //删除数组最前面（头部）的元素(shift())
    var firster = myArray.shift();
    console.log(firster);  //Apple
    console.log(myArray);  //(2)['Banana', 'Pear'] 

    //添加元素到数组的头部
    var refirst = myArray.unshift('milk');
    console.log(refirst);  //3
    console.log(myArray);  //(3)['milk','Banana', 'Pear'] 

    //找出某个元素在数组中的索引
    myArray.push("bread");
    console.log(myArray);   //(4) ["milk", "Banana", "Pear", "bread"]

    var seek = myArray.indexOf('milk');
    console.log(seek); //0

    //通过索引删除某个元素
    var redelete = myArray.splice(seek, 1);
    //删除第1个元素
    console.log(redelete);   //["milk"]
    console.log(myArray);    //(3) ["Banana", "Pear", "bread"]

    //复制一个数组
    var recopy = myArray.slice();
    console.log(recopy);   //(3) ["Banana", "Pear", "bread"]




  </script>
</body>

</html>
