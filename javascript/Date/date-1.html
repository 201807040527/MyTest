<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date方法</title>
</head>

<body>
  <script>
    // Date.getDate():根据本地时间，返回一个指定的日期对象为一个月中的哪一日（从1--31）
    const myDate = new Date('2021 05 24').getDate();
    console.log(myDate);   //24

    //getDay() 方法根据本地时间，返回一个具体日期中一周的第几天，0 表示星期天。
    const myDate1 = new Date().getDay();
    console.log(myDate1);  //1

    //getFullYear() 方法根据本地时间返回指定日期的年份
    const myDate2 = new Date().getFullYear();
    console.log(myDate2);  //2021

    //getHours() 方法根据本地时间，返回一个指定的日期对象的小时。
    const myDate3 = new Date().getHours();
    console.log(myDate3);  //10

    //getMilliseconds() 方法，根据本地时间，返回一个指定的日期对象的毫秒数
    const myDate4 = new Date().getMilliseconds();
    console.log(myDate4) //940

    //getMinutes()方法根据本地时间，返回一个指定的日期对象的分钟数
    const myDate5 = new Date().getMinutes();
    console.log(myDate5);  //59

    //Date.getMonth()根据本地时间，返回一个指定的日期对象的月份，为基于0的值（0表示一年中的第一月）
    const myDate6 = new Date().getMonth() + 1;
    //* 0表示一月
    console.log(myDate6);  //5

    //getSeconds() 方法根据本地时间，返回一个指定的日期对象的秒数
    const myDate7 = new Date().getSeconds();
    console.log(myDate7);  //38

  </script>
</body>

</html>
