    //构造函数
    function Person(name) {
      this.name = name;
      this.eat = function () {
        console.log(this.name + "吃东西");
      }
      this.sleep = function () {
        console.log(this.name + "睡觉");
      }
    }
    var p1 = new Person("小明");
    p1.eat();//小明吃东西
    p1.sleep();//小明睡觉
    var p2 = new Person("小利");
    p2.eat();//小利吃东西
    p2.sleep();//小利睡觉
    console.dir(p1);//dir()打印结构
    console.dir(p2);
