<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型与原型链</title>
</head>

<body>
  <script>
    // 1.构造函数
    function DOG(name) {
      this.name = name;
      this.species = '犬科';
    }
    var dogA = new DOG('大毛');
    var dogB = new DOG('二毛');
    dogA.species = '猫科';
    alert(dogA.species);
    alert(dogB.species); // 显示"犬科"，不受dogA的影响

    // 2.prototype属性的引入
    function DOG(name) {
      this.name = name;
    }
    DOG.prototype = { species: '犬科' };
    var dogA = new DOG('大毛');
    var dogB = new DOG('二毛');
    alert(dogA.species); // 犬科
    alert(dogB.species); // 犬科

    DOG.prototype.species = '猫科';
    alert(dogA.species); // 猫科
    alert(dogB.species); // 猫科
  </script>
</body>

</html>
